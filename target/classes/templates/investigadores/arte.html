<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Producción en Arte')">
<meta charset="utf-8" />
</head>
<body id="page-top" class="sidebar-toggled">

	<nav th:replace="fragments/nav :: nav(${color}+'-nav')"></nav>
	<nav th:replace="fragments/secondarynav"></nav>
	<div id="wrapper">



		<div id="content-wrapper">

						</div>
					</div>
				</div>

				<div class="separador-1"></div>

				<div class="cuerpo">
					<ul class="cards-list">
						<li class="cards-item ci-3">
							<div class="card">
								<a th:href="@{reporte(id=${id},type=${tipo}, prod=34)}"
									class="card-container" rel="keep-params">
									<div class="card-icon card-icon-1">
										<span class="icono fa fa-puzzle-piece"></span>
									</div>
									<div class="card-title-container">
										<h3 class="card-title">Obras o Productos</h3>
									</div>
								</a>
							</div>
						</li>

						<li class="cards-item ci-3">

									class="card-container" rel="keep-params">
									<div class="card-icon card-icon-2">
										<span class="icono fa fa-copyright"></span>
									</div>
									<div class="card-title-container">
										<h3 class="card-title">Registros de Acuerdo de Licencia</h3>

							</div>
						</li>

						<li class="cards-item ci-3">

									<div class="card-title-container">

						<li class="cards-item ci-3">
							<div class="card">
								<a th:href="@{reporte(id=${id},type=${tipo}, prod=38)}"

										<h3 class="card-title">Talleres Creativos</h3>
