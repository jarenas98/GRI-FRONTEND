<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header('Grupos de investigación')">
	<meta charset="utf-8" />
</head>

<body id="page-top" class="sidebar-toggled">

	<nav th:replace="fragments/nav :: nav('card-0-nav')"></nav>

	<div id="wrapper">

		

		<div id="content-wrapper">
			<div class="container-fluid">
				<div class="region-hero">
					<div class="contenedor-hero">
						<div class="contenido-hero">
							<h1 class="titulo-hero">Grupos de Investigación</h1>
							Tabla/Reporte de los grupos de investigación activos en el sistema.
						</div>
					</div>
				</div>
				<div class="separador-1"></div>

				<div id="table">
					<table id="tabla_grupos" class="table table-striped table-bordered table-hover table-responsive-lg"
						style="width: 100%">
						<thead>
							<tr>
								<th></th>
								<th>NOMBRE</th>
								<th>FACULTAD</th>
								<th>CENTRO</th>
								<th>LÍDER</th>
								<th>CATEGORÍA</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="grupo : ${listaGrupos}">
								<td th:text="${grupo.id}"></td>
								<td th:text="${grupo.nombre}"></td>
								<td
									th:text="${grupo.programas.get(0).facultad.nombre == 'SIN FACULTAD'}?${grupo.centro.facultad.nombre}:${grupo.programas.get(0).facultad.nombre}">
								</td>
								<td th:text="${grupo.centro.nombre}"></td>
								<td th:text="${grupo.lider}"></td>
								<td th:switch="${grupo.categoria}">
									<span th:case="'N/D'">NO RECONOCIDO</span>
									<span th:case="'SIN CATEGORÍA'">RECONOCIDO</span>
									<div th:case="*">
										<div th:text="${grupo.categoria}" />
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer"></div>
</body>

</html>
